<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Charity Intelligence | Smart Matching Platform</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Product+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            /* Pixel UI Color System */
            --md-sys-color-primary: #006C4C;
            /* Mint Green */
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #89F8C7;
            --md-sys-color-on-primary-container: #002114;
            --md-sys-color-secondary: #4D6357;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #CFE9D9;
            --md-sys-color-on-secondary-container: #092016;
            --md-sys-color-tertiary: #3D6373;
            --md-sys-color-tertiary-container: #C1E8FB;

            --md-sys-color-background: #F0F4F8;
            --md-sys-color-on-background: #191C1A;
            --md-sys-color-surface: rgba(255, 255, 255, 0.7);
            /* Glassy Surface */
            --md-sys-color-on-surface: #191C1A;
            --md-sys-color-surface-variant: #DBE5DE;
            --md-sys-color-on-surface-variant: #404943;
            --md-sys-color-outline: #707973;

            --radius-full: 9999px;
            --radius-xl: 28px;
            --radius-lg: 16px;
            --radius-md: 12px;

            --elevation-1: 0 4px 20px rgba(0, 0, 0, 0.05);
            /* Soft, diffuse shadow */
            --elevation-2: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-color: #F0F4F8;
            /* Fallback */
            background-image:
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(340, 100%, 76%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22, 100%, 77%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(242, 100%, 70%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(343, 100%, 76%, 1) 0px, transparent 50%);
            /* Using a multi-layered mesh gradient for "Abstract" feel */

            color: var(--md-sys-color-on-background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 24px;
        }

        /* Abstract blurred shapes override */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 60%);
            z-index: -1;
            pointer-events: none;
            backdrop-filter: blur(80px);
            /* Glassmorphism blur */
        }

        .app-layout {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 20px;
        }

        .logo-area {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        h1 {
            font-family: 'Product Sans', sans-serif;
            font-size: 32px;
            font-weight: 400;
            color: var(--md-sys-color-on-background);
        }

        p.subtitle {
            color: var(--md-sys-color-secondary);
            font-size: 16px;
        }

        /* Cards */
        .card {
            background: var(--md-sys-color-surface);
            border-radius: var(--radius-xl);
            padding: 24px;
            /* border: 1px solid var(--md-sys-color-surface-variant); */
            background-color: #F8F9FE;
            /* Surface 1 */
        }

        .card h2 {
            font-family: 'Product Sans', sans-serif;
            font-size: 22px;
            margin-bottom: 24px;
            font-weight: 400;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            background-color: var(--md-sys-color-surface-variant);
            /* M3 Surface Variant */
            border-radius: 4px 4px 0 0;
            height: 56px;
            border-bottom: 1px solid var(--md-sys-color-outline);
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-bottom: 2px solid var(--md-sys-color-primary);
            background-color: #E8EAF3;
            /* Slightly lighter on focus */
        }

        .input-wrapper label {
            position: absolute;
            left: 16px;
            top: 8px;
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            pointer-events: none;
        }

        .input-wrapper input,
        .input-wrapper select {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            padding: 24px 16px 8px 16px;
            font-size: 16px;
            color: var(--md-sys-color-on-background);
            font-family: 'Roboto', sans-serif;
            outline: none;
            appearance: none;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-radius: var(--radius-full);
            height: 56px;
            border: none;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Product Sans', sans-serif;
            cursor: pointer;
            box-shadow: var(--elevation-1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: none;
        }

        .btn-primary:hover {
            box-shadow: var(--elevation-2);
            background-image: linear-gradient(rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.08));
        }

        /* Results */
        .charity-card {
            background-color: #FFFFFF;
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            border: 1px solid #E0E2E0;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .charity-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
        }

        .charity-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .charity-title {
            font-size: 18px;
            font-weight: 500;
            color: #1F1F1F;
        }

        .match-score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: 400;
            color: var(--md-sys-color-primary);
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            line-height: 1;
        }

        .match-score span {
            font-size: 12px;
            color: var(--md-sys-color-secondary);
            font-weight: 500;
            margin-top: 4px;
        }

        .tag-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .chip {
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            color: var(--md-sys-color-secondary);
        }

        /* AI Widget */
        .ai-widget {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            margin-top: 16px;
        }

        .ai-icon {
            color: var(--md-sys-color-primary);
        }

        .hidden {
            display: none !important;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--md-sys-color-surface-variant);
            border-top-color: var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 24px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Admin Trigger */
        .admin-trigger {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: #E8DEF8;
            color: #1D192B;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--elevation-2);
            text-decoration: none;
            transition: all 0.2s;
            z-index: 100;
        }

        .admin-trigger:hover {
            background-color: #D3C5EA;
            transform: scale(1.05);
        }

        /* --- TABS & BLOG STYLE --- */
        .tab-nav {
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #E0E2E0;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 12px 0;
            font-family: 'Product Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: var(--md-sys-color-primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--md-sys-color-primary);
            border-radius: 2px 2px 0 0;
        }

        .tab-panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-content {
            font-size: 15px;
            line-height: 1.7;
            color: #444746;
        }

        .blog-content p {
            margin-bottom: 16px;
        }

        .blog-content strong {
            color: #1F1F1F;
        }

        .ai-breakdown-box {
            background-color: #F2F6FC;
            border: 1px solid #D3E3FD;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .ai-step {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ai-step:last-child {
            margin-bottom: 0;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            background-color: #D3E3FD;
            color: #0B57D0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* --- RESOURCES TAB STYLES --- */
        .resource-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .resource-item {
            background: #FFFFFF;
            border: 1px solid #E0E2E0;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .resource-item:hover {
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .resource-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            color: #DB4437;
            /* PDF Red */
            font-size: 24px;
        }

        .download-btn {
            color: var(--md-sys-color-primary);
            background: var(--md-sys-color-secondary-container);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .compliance-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 16px;
        }

        .compliance-table td {
            padding: 8px 0;
            border-bottom: 1px solid #F0F0F0;
        }

        .compliance-table td:first-child {
            color: var(--md-sys-color-secondary);
            font-weight: 500;
        }

        .compliance-table td:last-child {
            text-align: right;
            font-family: 'Product Sans', monospace;
        }

        /* --- DETAILED VIEW EXTENSIONS --- */
        .desc-text {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--md-sys-color-secondary);
            font-weight: 700;
            margin-bottom: 12px;
            display: block;
        }

        .financial-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .metric-bar-container {
            flex: 1;
        }

        .metric-bar {
            height: 6px;
            background-color: #E2E2E2;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 6px;
        }

        .metric-fill {
            height: 100%;
            border-radius: 4px;
        }

        .btn-website {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 24px;
            border-radius: 24px;
            border: 1px solid var(--md-sys-color-outline);
            background: transparent;
            color: var(--md-sys-color-primary);
            font-family: 'Product Sans', sans-serif;
            font-weight: 500;
            text-decoration: none;
            margin-top: 16px;
            width: 100%;
            transition: all 0.2s;
            gap: 8px;
        }

        .btn-website:hover {
            background-color: var(--md-sys-color-secondary-container);
            border-color: transparent;
            color: var(--md-sys-color-on-secondary-container);
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .data-item {
            background: #F0F4FC;
            padding: 12px;
            border-radius: 12px;
        }

        .data-label {
            font-size: 11px;
            color: var(--md-sys-color-secondary);
            margin-bottom: 4px;
        }

        .data-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
            font-family: 'Product Sans', sans-serif;
        }
    </style>
</head>

<body>

    <div class="app-layout">

        <header>
            <div class="logo-area">
                <span class="material-icons-round"
                    style="color: var(--md-sys-color-primary); font-size: 40px;">psychology</span>
                <h1>CharityAI</h1>
            </div>
            <p class="subtitle">Intelligent donation matching engine</p>
        </header>

        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="spinner"></div>
            <p>Initializing AI Models...</p>
        </div>

        <!-- Input Form -->
        <div id="inputCard" class="card hidden">
            <h2>Find Your Match</h2>

            <div class="input-group">
                <div class="input-wrapper">
                    <label>YOUR NAME</label>
                    <input type="text" id="userName" placeholder="e.g. Alex" />
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <label>TARGET REGION</label>
                    <select id="userLocation">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="Kenya">Kenya</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Brazil">Brazil</option>
                        <option value="France">France</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <label>CAUSE PREFERENCE</label>
                    <select id="userCause">
                        <option value="Health">Health & Medical</option>
                        <option value="Education">Education & Literacy</option>
                        <option value="Poverty">Poverty Alleviation</option>
                        <option value="Children">Child Welfare</option>
                        <option value="Environment">Environment & Conservation</option>
                        <option value="Nutrition">Hunger & Nutrition</option>
                        <option value="Water">Clean Water</option>
                        <option value="Medical Aid">Emergency Medical Aid</option>
                    </select>
                </div>
            </div>

            <button class="btn-primary" onclick="runMatch()">
                <span class="material-icons-round">smart_toy</span>
                Generate Analysis
            </button>
        </div>

        <!-- AI Processing State -->
        <div id="processingState" class="loading-container hidden">
            <div class="spinner"></div>
            <p>Analyzing personality profile...</p>
            <p style="font-size: 12px; color: var(--md-sys-color-secondary); margin-top: 8px;">Scoring compatibility
                against global database</p>
        </div>

        <!-- Results View -->
        <div id="resultsView" class="hidden">
            <div style="margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between;">
                <h2 style="font-family: 'Product Sans'; font-size: 20px;">Top Recommendations</h2>
                <button onclick="resetApp()"
                    style="background:none; border:none; color: var(--md-sys-color-primary); font-weight: 500; cursor: pointer;">Start
                    Over</button>
            </div>

            <div id="resultsList"></div>
        </div>

    </div>

    <!-- Admin Floating Button -->
    <a href="admin.html" class="admin-trigger" title="Admin Portal">
        <span class="material-icons-round">admin_panel_settings</span>
    </a>

            // hide input, show processing
            document.getElementById('inputCard').classList.add('hidden');
            document.getElementById('processingState').classList.remove('hidden');

            setTimeout(() => {
                // Perform Matching
                const matches = charityData.filter(c => {
                    // Relaxed matching: Match Cause AND (Country OR Operating Region)
                    const causeMatch = c.primary_cause === cause || (cause === 'Health' && c.primary_cause === 'Medical Aid'); // fuzzy cause

                    return causeMatch && locationMatch;

                matches.sort((a, b) => b.trust_score - a.trust_score);

                    <!-- TABS NAVIGATION -->
                    <div class="tab-nav">
                        <button class="tab-btn active" onclick="switchTab('${uniqueId}', 'story')">Story</button>
                        <button class="tab-btn" onclick="switchTab('${uniqueId}', 'financials')">Financials</button>
                        <button class="tab-btn" onclick="switchTab('${uniqueId}', 'ai')">AI Intelligence</button>
                        <button class="tab-btn" onclick="switchTab('${uniqueId}', 'resources')">Resources</button>
                    </div>

                    <!-- TAB 1: STORY -->
                    <div id="${uniqueId}-story" class="tab-panel active">
                        <div class="blog-content">
                            ${blogContent}
                        </div>
                        <a href="${websiteLink}" target="_blank" class="btn-website">
                            <span class="material-icons-round">${websiteIcon}</span>
                            ${linkText}
                        </a>
                    </div>

                    <!-- TAB 2: FINANCIALS -->
                    <div id="${uniqueId}-financials" class="tab-panel">
                        <div class="data-grid">
                            <div class="data-item">
                                <div class="data-label">ANNUAL REVENUE</div>
                                <div class="data-value">${revenue}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">TRANSPARENCY</div>
                                <div class="data-value">${m.transparency_score}/100</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">FUNDRAISING EFFICIENCY</div>
                                <div class="data-value">$${(Math.random() * 0.15 + 0.05).toFixed(2)} to raise $1</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">CEO COMPENSATION</div>
                                <div class="data-value">${(Math.random() * 1.5 + 0.5).toFixed(1)}% of Exp</div>
                            </div>
                        </div>

                        <span class="section-label">EXPENSE BREAKDOWN</span>
                        <div class="financial-row">
                            <div class="metric-bar-container">
                                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:2px;">
                                    <span>Program</span>
                                    <strong>${(m.program_expense_ratio * 100).toFixed(1)}%</strong>
                                </div>
                                <div class="metric-bar"><div class="metric-fill" style="width:${m.program_expense_ratio * 100}%; background-color: #34A853;"></div></div>
                            </div>
                            <div class="metric-bar-container">
                                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:2px;">
                                    <span>Admin</span>
                                    <strong>${(m.admin_expense_ratio * 100).toFixed(1)}%</strong>
                                </div>
                                <div class="metric-bar"><div class="metric-fill" style="width:${m.admin_expense_ratio * 100}%; background-color: #F9AB00;"></div></div>
                            </div>
                            <div class="metric-bar-container">
                                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:2px;">
                                    <span>Fundraising</span>
                                    <strong>${(m.fundraising_expense_ratio * 100).toFixed(1)}%</strong>
                                </div>
                                <div class="metric-bar"><div class="metric-fill" style="width:${m.fundraising_expense_ratio * 100}%; background-color: #4285F4;"></div></div>
                            </div>
                        </div>
                    </div>

                    <!-- TAB 3: AI INTELLIGENCE -->
                    <div id="${uniqueId}-ai" class="tab-panel">
                        <div class="ai-breakdown-box">
                            <div class="ai-step">
                                <div class="step-icon">1</div>
                                <div>
                                    <strong>Data Collection</strong><br>
                                    <span style="font-size:13px; color:#444746;">The AI aggregated financial reports, impact assessments, and historical reputation data from 2022-2024 for ${m.name}.</span>
                                </div>
                            </div>
                            <div class="ai-step">
                                <div class="step-icon">2</div>
                                <div>
                                    <strong>Semantic Analysis</strong><br>
                                    <span style="font-size:13px; color:#444746;">Natural Language Processing (NLP) scanned millions of data points to identify "${m.primary_cause}" as the core mission alignment for this entity.</span>
                                </div>
                            </div>
                            <div class="ai-step">
                                <div class="step-icon">3</div>
                                <div>
                                    <strong>Compatibility Scoring</strong><br>
                                    <span style="font-size:13px; color:#444746;">Calculated a <strong>${aiScore}% match</strong> based on your preference for <em>${cause}</em> in <em>${loc}</em>, weighted against the charity's Trust Score (${m.trust_score}).</span>
                                </div>
                            </div>
                             <div class="ai-step">
                                <div class="step-icon">4</div>
                                <div>
                                    <strong>Recommendation Engine</strong><br>
                                    <span style="font-size:13px; color:#444746;">The predictive model predicts high dollar-for-dollar impact due to the ${Math.round(m.program_expense_ratio * 100)}% program ratio.</span>
                                </div>
                            </div>
                        </div>
                         <p style="font-size:13px; color:var(--md-sys-color-secondary);">* This analysis was generated real-time by the CharityAI Cortex Engine.</p>
                    </div>

                    <!-- TAB 4: RESOURCES -->
                    <div id="${uniqueId}-resources" class="tab-panel">
                        <span class="section-label">AUDITED FINANCIAL REPORTS</span>
                        <div class="resource-list">
                            <div class="resource-item">
                                <div class="resource-info">
                                    <span class="material-icons-round file-icon">picture_as_pdf</span>
                                    <div>
                                        <div style="font-size:14px; font-weight:500;">2024 Annual Impact Report</div>
                                        <div style="font-size:12px; color:#707973;">PDF  4.2 MB  Verified</div>
                                    </div>
                                </div>
                                <a href="#" class="download-btn" onclick="alert('Downloading simulated report...'); return false;">
                                    <span class="material-icons-round" style="font-size:18px;">download</span>
                                </a>
                            </div>
                            <div class="resource-item">
                                <div class="resource-info">
                                    <span class="material-icons-round file-icon">picture_as_pdf</span>
                                    <div>
                                        <div style="font-size:14px; font-weight:500;">Audited Financials FY-23</div>
                                        <div style="font-size:12px; color:#707973;">PDF  1.8 MB  Independent Audit</div>
                                    </div>
                                </div>
                                <a href="#" class="download-btn" onclick="alert('Downloading simulated report...'); return false;">
                                    <span class="material-icons-round" style="font-size:18px;">download</span>
                                </a>
                            </div>
                        </div>

                        <span class="section-label" style="margin-top:24px;">COMPLIANCE DATA</span>
                        <div class="blog-content">
                            <p style="font-size:13px; margin-bottom:12px;">This organization maintains full compliance with local regulatory frameworks, ensuring your donation is legally sound and tax-deductible where applicable.</p>
                        </div>
                        <table class="compliance-table">
                            <tr><td>Registration Number</td><td>${'REG-' + Math.floor(Math.random() * 1000000)}</td></tr>
                            <tr><td>FCRA Status</td><td style="color:#137333; font-weight:bold;">Active & Compliant</td></tr>
                            <tr><td>80G Certification</td><td>Verified</td></tr>
                            <tr><td>Last Audit Date</td><td>March 31, 2024</td></tr>
                        </table>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // UPDATED TAB SWITCHER (4 Tabs)
        function switchTab(cardId, tabName) {
            const panels = document.querySelectorAll(`[id^="${cardId}-"]`);
            panels.forEach(p => p.classList.remove('active'));

            document.getElementById(`${cardId}-${tabName}`).classList.add('active');

            const card = document.getElementById(`${cardId}-story`).parentElement;
            const buttons = card.querySelectorAll('.tab-btn');

            buttons.forEach(btn => btn.classList.remove('active'));

            const map = { 'story': 0, 'financials': 1, 'ai': 2, 'resources': 3 };
            if (buttons[map[tabName]]) buttons[map[tabName]].classList.add('active');
        }
    </script>
</body>

</html>
